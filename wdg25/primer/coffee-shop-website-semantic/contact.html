<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Golden Bean Coffee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>

      <section>
        <h2 id="contact-details">Our Contact Information</h2>
        <address>
          📍 Vahrenwalder Str. 65, 30165 Hannover<br />
          📞 +49 1771 34 33 94<br />
          ✉️
          <a href="mailto:info@goldenbeancoffee.com"
            >info@goldenbeancoffee.com</a
          >
        </address>
      </section>

      <figure>
        <img
          src="https://images.pexels.com/photos/374885/pexels-photo-374885.jpeg"
          alt="Coffee cup on table by Pixabay on Pexels"
          style="width: 100%"
        />
        <figcaption>A cozy coffee moment ☕</figcaption>
      </figure>

      <section>
        <h2 id="contact-form">Send Us a Message</h2>
        <form action="#" method="post">
          <div>
            <label for="name">Name:</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>

          <div>
            <label for="email">Email:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>

          <div>
            <label for="message">Message:</label><br />
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 Golden Bean Coffee ☕</p>
    </footer>
  </body>
</html>
